query@findIndexOfLob=SELECT \
    I.TABLESPACE_NAME, \
    L.OWNER, \
    L.INDEX_NAME \
FROM \
    DBA_LOBS L, DBA_INDEXES I \
WHERE \
    L.OWNER = ? \
    AND L.SEGMENT_NAME = ? \
    AND I.OWNER = L.OWNER \
    AND I.INDEX_NAME = L.INDEX_NAME
query@findIndexPartsOfLob=SELECT \
    IP.TABLESPACE_NAME, \
    IP.INDEX_NAME, \
    LP.LOB_INDPART_NAME AS PARTITION_NAME \
FROM \
    DBA_LOB_PARTITIONS LP, DBA_IND_PARTITIONS IP \
WHERE \
    LP.TABLE_OWNER = ? \
    AND LP.TABLE_NAME = ? \
    AND LP.PARTITION_NAME = ? \
    AND IP.INDEX_OWNER = LP.TABLE_OWNER \
    AND IP.PARTITION_NAME = LP.LOB_INDPART_NAME \
UNION \
SELECT \
    IP.TABLESPACE_NAME, \
    IP.INDEX_NAME, \
    LP.LOB_INDSUBPART_NAME AS PARTITION_NAME \
FROM \
DBA_LOB_SUBPARTITIONS LP, DBA_IND_SUBPARTITIONS IP \
WHERE \
LP.TABLE_OWNER = ? \
AND LP.TABLE_NAME = ? \
AND LP.SUBPARTITION_NAME = ? \
AND IP.INDEX_OWNER = LP.TABLE_OWNER \
AND IP.SUBPARTITION_NAME = LP.LOB_INDSUBPART_NAME
query@findLobBySegment=SELECT \
    T.TABLESPACE_NAME, \
    L.OWNER, \
    L.TABLE_NAME, \
    L.COLUMN_NAME \
FROM \
    DBA_LOBS L, DBA_TABLES T \
WHERE \
    L.OWNER = ? \
    AND ( \
    (? = 'LOBSEGMENT' AND L.SEGMENT_NAME = ?) OR \
    (? = 'LOBINDEX'   AND L.INDEX_NAME = ?) \
    ) \
    AND T.OWNER = L.OWNER \
    AND T.TABLE_NAME = L.TABLE_NAME
