log4j.appender.ERROR.filter.a.LevelToMatch=ERROR
log4j.appender.ERROR.filter.a.AcceptOnMatch=true
log4j.appender.ERROR.filter.b=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.ERROR.filter.b.LevelToMatch=FATAL
log4j.appender.ERROR.filter.b.AcceptOnMatch=true
log4j.appender.ERROR.Threshold=ERROR

